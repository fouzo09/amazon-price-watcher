service: jobs
frameworkVersion: '3'

provider:
  name: aws
  runtime: nodejs18.x
  iam:
    role:
      statements: 
        - Effect: Allow
          Action:
            - dynamodb:DescribeTable
           
        - Effect: Allow
          Action:
            - sqs:SendMessage
            - sqs:GetQueueUrl
          Resource: 'arn:aws:sqs:us-east-1:*:*'
        - Effect: Allow
          Resource: "*"
          Action:
            - sns:Publish
  environment:
    TABLE_NAME: ${param:tableName}
    MATCHING_PRODUCT_QUEUE_NAME: ${param:matchingproductsqueueName}
    # TOPIC_NAME: ${param:sendalerttocustomertopicName}

functions:
  checkProductPriceVariation:
    handler: src/index.handler
    events:
      - eventBridge:
          schedule: rate(2 minutes)
  sendMessage:
    handler: src/send.handler
    events:
      - sqs:
          arn: arn:aws:sqs:us-east-1:652167590251:matchingProductsQueue
